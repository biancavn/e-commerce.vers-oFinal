{% extends 'base.html' %}
{% load static%}
{% block titulo%} Detalhes {{ cosmetico.nome }} {% endblock %}

{% block conteudo %}

<section class="col">
    <div class="card margem" >
        <div class="row g-0 row d-flex justify-content-center">
           <div class="col-md-4">
                <a href="#"><img src="/media/{{ cosmetico.imagem }}" width="60%"   alt="imagem do cosmetico"></a>
            </div>
            <div class="col-md-6">
                    <h3 class="card-title titulo justificado">{{ cosmetico.nome }}</h3>
                   <p class="card-text " style="font-size: 15px; color: gray;"> Categoria do cosmético: </p>
                    <p class="card-text">{{ cosmetico.categoria }}</p>
                    <p class="card-text" style="font-size: 15px; color: gray;">Descrição do produto:</p>
                    <p class="card-text justificado">{{ cosmetico.descricao }}</p>
                    <p class="card-text vlr"  style="color: red;"> <b>R${{ cosmetico.valor }} </b></p>
                    <a class="btn btn-primary" href="{% url 'produtos' %}" style="background-color: rgb(139, 74, 201)" role="button">Voltar</a>
                    <button type="button" class="btn btn-primary" style="background-color: rgb(139, 74, 201)">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</section>

{% endblock %}
