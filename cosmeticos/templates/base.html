{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <title>{% block titulo %} Index {% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&family=Suez+One&display=swap');
    </style>
</head>


    <body style="background-color: #d4c4fb;">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(139, 74, 201);">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" style="font-weight: bold;" href="{% url 'index' %}">
                        <img src="{% static 'img/logo.png' %}" alt="Logo da loja Santa Pele" width="45">
                        Santa Pele</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page"
                                    href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page"
                                    href="{% url 'produtos' %}">Produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'quemsomosnos' %}">Quem somos nós</a>
                            </li>
                        </ul>
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle"
                                style="background-color: rgb(139, 74, 201);" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Categorias
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item"  href="#">Pele seca</a>
                                <a class="dropdown-item" href="#">Pele mista</a>
                                <a class="dropdown-item" href="#">Pele oleosa</a>
                            </div>
                        </div>
                        <form class="d-flex pesquisar">
                            <input class="form-control me-2" type="search" style="margin-right: 10px;"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                        </form>
                        <img src="{% static 'img/carrinho.png' %}" class="carrinho" alt="Logo da loja Santa Pele"
                            width="35">
                        <img src="{% static 'img/usuario.png' %}" alt="Logo da loja Santa Pele" width="45">
                    </div>
                </div>
            </nav>
        </header>



        {% block conteudo %}

        {% endblock conteudo %}

        <footer class="bg-light text-center">
            <div class="text-center p-3 text-light" style="background-color: rgb(139, 74, 201);">
                <section class="">
                    <form action="">
                        <div class="row d-flex justify-content-center">
                            <div class="col-auto">
                                <p class="pt-2">
                                    <strong>Receba nossa newsletter:</strong>
                                </p>
                            </div>
                            <div class="col-md-5 col-12">
                                <div class="form-outline mb-4">
                                    <input type="email" id="form5Example27" class="form-control" />
                                    <label class="form-label" for="form5Example27"> Endereço de e-mail</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-light">
                                    Inscrever-se
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="text-center p-3 text-light" style="background-color: rgb(139, 74, 201);">
                © 2022 Copyright:
                <a class="text-light" href="{% url 'index' %}">SantaPele.com.br</a>
            </div>
        </footer>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
